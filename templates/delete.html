<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Content Deleted</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .delete-box {
            text-align: center;
            padding: 40px;
        }

        .delete-title {
            font-size: 32px;
            font-weight: 800;
            color: #000;
            margin-bottom: 10px;
        }

        .delete-sub {
            font-size: 16px;
            color: #666;
            margin-top: 4px;
        }

        .threads-line {
            width: 80px;
            height: 3px;
            background: black;
            margin: 16px auto;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="delete-box">
        <div class="threads-line"></div>
        <div class="delete-title">Content Deleted</div>
        <div class="threads-line"></div>

        <p class="delete-sub">This content is no longer available.</p>
    </div>
</body>
</html>
