<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="title">Enter OTP</h1>
        <p class="subtitle">Verification for <strong>{{ login[1] }}</strong></p>

        <form action="{{ url_for('verify', login_id=login[0]) }}" method="POST" class="form">
            <input type="text" name="otp" placeholder="Enter mobile OTP" required />
            <button type="submit" class="login-btn">Verify</button>
        </form>

        <a href="{{ url_for('login') }}" class="back-link">‚Üê Back to login</a>
    </div>
</div>
</body>
</html>
